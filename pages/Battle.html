<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLSp</title>
    <link rel="icon" type="image/x-icon" href="assets/images/spockIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body onload="iniBattle()">
    <header>
        <div id="header" class="container w-50">
            <div class="col">
                <h5>of <span id="roundsNum">1</span></h5>
            </div>
            <div class="col">
                <img src="/assets/images/RPSLSp.png">
            </div>
            <div class="col">
                <h5 id="vsType">vs CPU</h5>
            </div>
        </div>
        <hr>
    </header>

    <div id="points" class="container w-50">
        <div class="col">
            <h4 id="onePoints">Player 1 Points</h4>
            <img id="choice1" src="" alt="">
        </div>
        <div class="col-2">
            <h2>VS</h2>
        </div>
        <div class="col">
            <h4 id="twoPoints">Player 2 Points</h4>
            <img id="choice2" src="" alt="">
        </div>
    </div>

    <div id="choices" class="container w-50">
        <div class="col" role="button"><img id="rock" src="/assets/images/RockIcon.png">
        </div>
        <div class="col" role="button"><img id="paper" src="/assets/images/paperIcon.png">
        </div>
        <div class="col" role="button"><img id="scissors" src="/assets/images/scissorsIcon.png">
        </div>
        <div class="col" role="button"><img id="lizard" src="/assets/images/lizardIcon.png">
        </div>
        <div class="col" role="button"><img id="spock" src="/assets/images/spockIcon.png">
        </div>
    </div>

    <div id="exit" class="container w-50">
        <button><a href="/index.html">Exit</a></button>
    </div>

    <footer>
        <div id="footer" class="container w-50">
            <p>API Provided by Codestack Academy</p>
        </div>
    </footer>

    <script src="/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
